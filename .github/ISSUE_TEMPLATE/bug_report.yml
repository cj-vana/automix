name: Bug Report
description: Report a bug in AutoMix
title: "[Bug]: "
labels: ["bug", "triage"]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug. Please fill out the details below.

  - type: dropdown
    id: component
    attributes:
      label: Component
      description: Which part of AutoMix is affected?
      options:
        - AU Plugin
        - Standalone App
        - DSP / Audio Processing
        - GUI / Metering
        - AES67 / Network Audio
        - Build System
        - Other
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear description of the bug.
      placeholder: What happened?
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: reproduce
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. Open AutoMix in Logic Pro
        2. Set up 4 input channels
        3. ...
    validations:
      required: true

  - type: dropdown
    id: host
    attributes:
      label: DAW / Host
      description: Which DAW are you using? (for plugin bugs)
      options:
        - Logic Pro
        - GarageBand
        - Standalone App
        - Other (specify in description)
    validations:
      required: false

  - type: input
    id: version
    attributes:
      label: AutoMix Version
      placeholder: "0.1.0"
    validations:
      required: true

  - type: input
    id: os
    attributes:
      label: macOS Version
      placeholder: "macOS 15.2 (Sequoia)"
    validations:
      required: true

  - type: dropdown
    id: architecture
    attributes:
      label: Architecture
      options:
        - Apple Silicon (M1/M2/M3/M4)
        - Intel
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Logs / Console Output
      description: Paste any relevant logs or console output.
      render: shell
